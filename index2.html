<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #6a1b9a;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #9c27b0;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #6a1b9a;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f3e5f5;
    }
    tr:nth-child(odd) {
      background-color: #e1bee7;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 0;
    }
    button:hover {
      background-color: #8e24aa;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Listado de Usuarios</h1>
  <button id="loadButton">Cargar Datos</button>
  <table id="userTable">
    <thead>
      <tr>
        <th>Identificación</th>
        <th>Nombre</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se mostrarán los datos de los usuarios -->
    </tbody>
  </table>

  <h1>Registrar Usuario</h1>
  <form id="registerForm">
    <label for="identificacion">Identificación:</label>
    <input type="text" id="identificacion" required>
    
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    
    <label for="clave">Clave:</label>
    <input type="password" id="clave" required>
    
    <button type="submit">Registrar</button>
  </form>

  <h1>Iniciar Sesión</h1>
  <form id="loginForm">
    <label for="loginIdentificacion">Identificación:</label>
    <input type="text" id="loginIdentificacion" required>

    <label for="loginPassword">Contraseña:</label>
    <input type="password" id="loginPassword" required>

    <button type="submit">Iniciar sesión</button>
  </form>

  <script src="savdat.js"></script>
</body>
</html>
