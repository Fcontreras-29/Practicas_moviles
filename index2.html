<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #6a1b9a;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #9c27b0;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #6a1b9a;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f3e5f5;
    }
    tr:nth-child(odd) {
      background-color: #e1bee7;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px 0;
    }
    button:hover {
      background-color: #8e24aa;
    }
  </style>
</head>
<body>
  <h1>Listado de Usuarios</h1>
  <button id="loadButton">Cargar Datos</button>
  <table id="userTable">
    <thead>
      <tr>
        <th>Identificacion</th>
        <th>Nombre</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se mostrarán los datos de los usuarios -->
    </tbody>
  </table>

  <script>
    // URL y clave de la API de Supabase
    const SUPABASE_URL = 'https://ibgomcgcxxntvcgxrtqv.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImliZ29tY2djeHhudHZjZ3hydHF2Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0Mjk0MTI1NywiZXhwIjoyMDU4NTE3MjU3fQ.Jn3oaxc0o46clPXSkmvvDX875U-v-ZZ5FAxQhW2m00Q';

    // Función para cargar los datos de los usuarios
    async function loadUserData() {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/usuarios?select=*`, {
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`
        }
      });

      if (!response.ok) {
        alert('Error al obtener los datos de los usuarios');
        return;
      }

      const users = await response.json();
      const tableBody = document.querySelector('#userTable tbody');
      tableBody.innerHTML = '';  // Limpiar la tabla antes de agregar nuevos datos

      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.Identificacion}</td>
          <td>${user.Nombre_Usuario}</td>
          <td>${user.email}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Event listener para cargar los datos cuando el botón sea presionado
    document.getElementById('loadButton').addEventListener('click', loadUserData);
  </script>
</body>
</html>
